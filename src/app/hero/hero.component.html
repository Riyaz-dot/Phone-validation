<div class="chat-container">
    <div class="chat-header">
      <h2>Chit Chat</h2>
    </div>
    
    <div class="chat-messages" #messageContainer>
      <div *ngFor="let message of messages" 
      class="message" [ngClass]="{ 'user-message': message.type === 'user', 'bot-message': message.type === 'bot' }">
        {{ message.text }}
      </div>
    </div>
    
    <div class="chat-input">
      <input type="text" [(ngModel)]="userInput" (keydown.enter)="sendMessage()" placeholder="Type a message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
