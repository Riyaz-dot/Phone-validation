<div class="container">
  <h1>Phone Number Validation</h1>
  <div class="form-group">
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" class="form-control" placeholder="Enter phone number">
  </div>
  <div class="form-group">
    <label for="region">Region Code:</label>
    <input type="text" id="region" [(ngModel)]="regionCode" class="form-control" placeholder="Enter region code (e.g., US)">
  </div>
  <button (click)="validateAndFormatPhoneNumber()" class="btn btn-primary">Validate & Format</button>
  <div class="results">
    <h2>Results:</h2>
    <p><strong>Formatted Number:</strong> {{ formattedNumber }}</p>
    <p><strong>Is Valid:</strong> {{ isValid }}</p>
    <p><strong>Is Possible:</strong> {{ isPossible }}</p>
    <p><strong>Is Toll-Free:</strong> {{ isTollFree }}</p>
    <p><strong>Number Type:</strong> {{ numberType }}</p>
  </div>
</div>
